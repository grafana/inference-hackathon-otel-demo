server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    pool:
      max_workers: 100
      queue_depth: 10000

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9009/otlp
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
        
overrides:
  defaults:
    metrics_generator:
      generate_native_histograms: both # 'classic' or 'native' or 'both'
      processors: [local-blocks, service-graphs, span-metrics]